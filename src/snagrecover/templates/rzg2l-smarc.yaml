# Renesas RZ/G2L SMARC EVK configuration template
#
# This template provides firmware configuration for recovering
# a Renesas RZ/G2L SMARC Evaluation Kit via SCIF Download Mode.
#
# Usage:
#   snagrecover -s rzg2l --serial-port /dev/ttyUSB0 \
#     -f templates/rzg2l-smarc.yaml
#
# Requirements:
#   - RZ/G2L board in SCIF Download Mode (check boot switches)
#   - Flash Writer binary for RZ/G2L

flash_writer:
        path: Flash_Writer_SCIF_RZG2L_SMARC_PMIC_DDR4_2GB_1PCS.mot
        description: Flash Writer for RZ/G2L SMARC(PMIC Edition) with DDR4 2GB

